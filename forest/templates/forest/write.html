<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>글쓰기</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'forest/blog.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'forest/bootstrap.min.css' %}">
    <!-- Bootstrap core CSS -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
  </head>
  <body>

    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center" style="align-items: center;">
          <div class="col-4 pt-1">
            
            <a class="blog-header-logo text-dark" href="{% url 'index'%}">선린 대나무 숲</a>
            
            
          </div>
              
          <form action="{% url 'search' %}" method="get" class="d-flex" style="width: 50vw;">
            <input placeholder="검색어를 입력하십시오" name="q" type="text" class="form-control" >
            <input type="submit" style="display:none">
          </form>
    
          <div class="col-4 d-flex justify-content-end align-items-center">
            
          </div>
        </div>
      </header>
    
      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-start">
          <a class="p-2 text-muted" href="{% url 'current' %}">게시글</a>
          <a class="p-2 text-muted" href="{% url 'best' %}">베스트글</a>
          <a class="p-2 text-muted" href="{% url 'postWrite'  %}">글쓰기</a>
          
        </nav>
      </div>
    
      <form action="{% url 'postWrite' %}" method="POST"  enctype="multipart/form-data">
      {% csrf_token %}
        
      <div class="input-group mb-3">
        <input name="title" type="text" class="form-control" placeholder="제목" aria-label="Recipient's username" aria-describedby="basic-addon2">
      </div>

      <textarea name="text" rows=20 style="resize: none;" class="form-control" aria-label="With textarea"></textarea>
      <input type="file" name="imgs" accept="image/png, image/jpeg" multiple>
      <button  type="submit" class="btn btn-primary btn-block">등록</button>
    </form>
</form>
</body>
</html>
